        .scanline { width: 100%; height: 100px; z-index: 50; background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 0, 0, 0.1) 50%, rgba(0,0,0,0) 100%); opacity: 0.1; position: absolute; bottom: 100%; animation: scanline 8s linear infinite; pointer-events: none; }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -100px; } }
        .glitch-text:hover { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; color: red; }
        @keyframes glitch { 0% { transform: translate(0) } 20% { transform: translate(-2px, 2px) } 40% { transform: translate(-2px, -2px) } 60% { transform: translate(2px, 2px) } 80% { transform: translate(2px, -2px) } 100% { transform: translate(0) } }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        .msg-bubble { position: relative; padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-size: 0.9rem; max-width: 85%; }
        .msg-left { background: #27272a; margin-right: auto; border-bottom-left-radius: 0; }
        .msg-right { background: #450a0a; color: #fecaca; margin-left: auto; border-bottom-right-radius: 0; text-align: right; }
        .ai-generating { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { color: #555; } 50% { color: #ef4444; text-shadow: 0 0 5px red; } 100% { color: #555; } }
    </style>
</head>

    <!-- MAIN MENU -->

        <p class="text-zinc-600 text-xs tracking-[0.5em] uppercase mb-12">v4.1 稳定修复版</p>
        
        <div class="space-y-4">
            <input type="text" id="p-name" class="w-full bg-zinc-900 border-b border-zinc-700 text-center text-white p-3 focus:outline-none focus:border-red-600 transition font-serif placeholder-zinc-700" placeholder="登记姓名...">
            
            <div class="grid grid-cols-2 gap-4">
                <!-- 这里的 onclick 现在肯定能用了 -->
                <button onclick="window.Game ? window.Game.init('OFFLINE') : alert('脚本加载中，请稍后...')" class="group relative overflow-hidden bg-zinc-800 border border-zinc-700 p-4 hover:border-red-500 transition">
                    <div class="absolute inset-0 w-full h-full bg-red-900/10 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-500"></div>
                    <i data-lucide="bot" class="w-6 h-6 mx-auto mb-2 text-zinc-400 group-hover:text-red-400"></i>
                    <div class="font-bold text-zinc-200">离线单人</div>
                    <div class="text-[10px] text-zinc-500">AI 队友 + AI 叙事</div>
                </button>
                <button onclick="window.UI ? window.UI.toggleOnlineSetup() : alert('脚本加载中，请稍后...')" class="group relative overflow-hidden bg-zinc-800 border border-zinc-700 p-4 hover:border-blue-500 transition">

            <button id="btn-connect" onclick="Game.init('ONLINE')" class="w-full bg-blue-900/50 hover:bg-blue-800 text-blue-100 py-2 rounded text-xs border border-blue-800">连接 Firebase 服务器</button>

    <!-- ROLE SELECTION -->
    <div id="screen-role" class="hidden w-full max-w-4xl p-6 z-10">

        </div>
    </div>

    <!-- GAMEPLAY HUD -->
    <div id="screen-game" class="hidden w-full max-w-7xl h-screen flex flex-col md:flex-row overflow-hidden bg-zinc-950">
        
        <!-- LEFT: INFO & CHAT -->
        <div class="w-full md:w-1/4 bg-zinc-900 border-r border-zinc-800 flex flex-col h-1/3 md:h-full">
            <div class="p-4 border-b border-zinc-800 bg-black/20 flex justify-between items-center">
                <h3 class="text-red-600 font-bold tracking-widest flex items-center gap-2">
                    <i data-lucide="radio" class="w-4 h-4 animate-pulse"></i> 频道 13

            <form onsubmit="Game.sendChat(event)" class="p-2 border-t border-zinc-800 flex gap-2">

        <!-- CENTER: EVENT VISUAL -->
        <div class="w-full md:w-1/2 relative flex flex-col h-1/3 md:h-full border-r border-zinc-800">
            <!-- Sticky Note Rule -->
            <div class="absolute top-4 right-4 w-48 paper-texture p-3 shadow-lg rotate-2 z-20 text-xs text-black/80 font-bold hidden md:block cursor-pointer hover:scale-110 transition" onclick="UI.toggleRules()">
                <div class="border-b-2 border-black/10 mb-1 pb-1">当前生存守则</div>

            </div>

            <div class="flex-grow flex flex-col items-center justify-center p-8 relative overflow-hidden group">

                <div id="round-indicator" class="text-6xl font-bold text-zinc-800 select-none absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none scale-[5] opacity-10">1</div>

                <div class="relative z-10 text-center max-w-lg w-full">
                    <div id="event-title" class="text-red-500 tracking-widest text-sm mb-4 font-mono border-b border-red-900/30 inline-block pb-1">⚠️ 异常侦测</div>
                    
                    <div id="ai-loading" class="hidden text-red-900 font-mono text-sm mb-4 ai-generating">

                    <h2 id="event-desc" class="text-xl md:text-2xl font-serif text-zinc-200 leading-relaxed mb-8 drop-shadow-md min-h-[120px] flex items-center justify-center">

            <!-- Self Status Bar -->

        <!-- RIGHT: TEAM STATUS -->
        <div class="w-full md:w-1/4 bg-zinc-900 p-4 h-1/3 md:h-full overflow-y-auto">
            <h3 class="text-zinc-500 text-xs uppercase tracking-widest mb-4 flex items-center justify-between">
                <span>小队状态</span>
                <i data-lucide="users" class="w-4 h-4"></i>
            </h3>
            <div id="team-list" class="space-y-3">
                <!-- Teammates -->
            </div>
            
            <div class="mt-8 p-4 bg-zinc-800/50 rounded border border-zinc-700/50">
                <h4 class="text-red-800 text-xs font-bold mb-2 creep-font tracking-widest text-center">LOGS</h4>
                <div id="game-log" class="text-[10px] font-mono text-zinc-500 space-y-1 h-32 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div id="modal-rules" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4" onclick="UI.toggleRules()">
        <div class="paper-texture w-full max-w-lg p-8 rounded shadow-2xl relative rotate-1" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-bold text-black mb-4 border-b-2 border-black/20 pb-2 text-center">员工生存守则</h2>
            <div id="full-rules-list" class="space-y-3 text-black/90 font-serif text-sm"></div>
            <button onclick="UI.toggleRules()" class="absolute top-2 right-2 text-black/50 hover:text-red-900"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
    </div>

    <div id="modal-end" class="fixed inset-0 bg-black z-50 hidden flex flex-col items-center justify-center text-center p-6">
        <i id="end-icon" class="w-24 h-24 mb-6"></i>
        <h1 id="end-title" class="text-6xl text-red-600 creep-font mb-4"></h1>
        <p id="end-msg" class="text-zinc-400 max-w-xl text-lg mb-8 font-serif"></p>
        <button onclick="location.reload()" class="border border-white text-white px-8 py-3 hover:bg-white hover:text-black transition">重启档案</button>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, updateDoc, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 1. FIREBASE CONFIG (已直接植入，无需环境变量) ---
        // 修复点：移除了 JSON.parse(__firebase_config)
        const firebaseConfig = {
          apiKey: "AIzaSyCpu1t0FSuHyrFXbksI8synpehhf-VemDE",
          authDomain: "guizeguaitan-2e9e7.firebaseapp.com",
          projectId: "guizeguaitan-2e9e7",
          storageBucket: "guizeguaitan-2e9e7.firebasestorage.app",
          messagingSenderId: "4402832828",
          appId: "1:4402832828:web:5f77820b9c36f228a837b9",
          measurementId: "G-FRRM5MP58D"
        };

        // 安全初始化：即使 Firebase 报错，也不要阻断后续 Game 对象的定义
        let app, auth, db;
        let isOnlineCapable = false;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            isOnlineCapable = true;
            console.log("Firebase initialized successfully.");
        } catch (e) {
            console.error("Firebase init failed (Offline Mode Only):", e);
        }

        const appId = 'guizeguaitan-v4'; // 固定 App ID

        const ARK_CONFIG = {
            url: "https://ark.cn-beijing.volces.com/api/v3/chat/completions",
            model: "ep-20251202113657-f9jtz",
            key: "91927eff-26b4-4a5a-8db5-fcf35b1ee6a5"
        };

        // --- 2. GAME DATA ---
        const ROLES = {
            MEDIC: { id: 'MEDIC', name: '校医', icon: 'stethoscope', desc: '每回合回复少量SAN值。', color: 'text-green-400' },
            DETECTIVE: { id: 'DETECTIVE', name: '侦探', icon: 'search', desc: '能更清楚地分辨规则的真假。', color: 'text-blue-400' },
            BRUTE: { id: 'BRUTE', name: '保安', icon: 'shield', desc: 'SAN值上限120，且更能抵抗伤害。', color: 'text-red-400' }
        };

        const RULES = [
            "如果你看见红色的灯光，必须立刻闭眼。",
            "不要回应任何喊你名字的声音，除非对方拿着提灯。",
            "这里没有猫。如果你看见猫，那是那个东西伪装的。",
            "画中的人如果在流血，请赞美它。",
            "如果听到铁链声，必须保持静止不动。"
        ];

        const EVENT_SEEDS = [
            { seed: "走廊灯光变红", type: "red_light", options: [{txt:"闭眼", type:"safe"}, {txt:"逃跑", type:"bad", val:15}, {txt:"直视", type:"dead"}] },
            { seed: "身后传来铁链声", type: "chains", options: [{txt:"静止", type:"safe"}, {txt:"回头", type:"bad", val:20}, {txt:"奔跑", type:"bad", val:30}] },
            { seed: "黑猫挡路", type: "cat", options: [{txt:"绕道", type:"safe"}, {txt:"抚摸", type:"dead"}, {txt:"驱赶", type:"bad", val:10}] },
            { seed: "画中人流血泪", type: "painting", options: [{txt:"赞美", type:"heal", val:10}, {txt:"擦拭", type:"bad", val:25}, {txt:"无视", type:"bad", val:5}] }
        ];

        // --- 3. UI MANAGER (提前定义，确保 HTML 可调用) ---
        window.UI = {
            toggleOnlineSetup: () => {
                document.getElementById('online-setup').classList.toggle('hidden');
            },
            
            showScreen: (id) => {
                ['screen-menu', 'screen-role', 'screen-game'].forEach(s => document.getElementById(s).classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            },

            renderRoles: () => {
                const grid = document.getElementById('role-grid');
                grid.innerHTML = Object.values(ROLES).map(r => `
                    <div onclick="Game.selectRole('${r.id}')" class="bg-zinc-900 border border-zinc-700 p-6 rounded hover:border-red-500 hover:bg-zinc-800 cursor-pointer transition group">
                        <i data-lucide="${r.icon}" class="w-12 h-12 mb-4 ${r.color}"></i>
                        <h3 class="text-xl font-bold text-white mb-2">${r.name}</h3>
                        <p class="text-zinc-500 text-sm group-hover:text-zinc-300">${r.desc}</p>
                    </div>
                `).join('');
                lucide.createIcons();
            },

            renderEvent: () => {
                const evt = Game.currentEvent;
                document.getElementById('round-indicator').innerText = Game.turn;
                document.getElementById('event-desc').innerText = evt.text;
                document.getElementById('mini-rule-text').innerText = RULES[Math.floor(Math.random()*RULES.length)];

                const container = document.getElementById('action-container');
                container.innerHTML = '';
                evt.options.forEach((opt, idx) => {
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left p-4 bg-zinc-900 border border-zinc-700 hover:bg-zinc-800 hover:border-red-500 transition text-zinc-300 rounded relative overflow-hidden group";
                    btn.innerHTML = `<span class="relative z-10 font-bold group-hover:text-white transition">► ${opt.txt}</span>`;
                    btn.onclick = () => Game.resolveAction(idx);
                    container.appendChild(btn);
                });
            },

            updateTeam: () => {
                const list = [...Game.players].sort((a,b) => (a.uid===Game.userId ? -1 : 1));
                
                if (Game.me) {
                    document.getElementById('my-san').innerText = Game.me.san;
                    if(Game.me.role) document.getElementById('my-role-display').innerText = ROLES[Game.me.role].name;
                }

                document.getElementById('team-list').innerHTML = list.map(p => {
                    const roleName = p.role ? ROLES[p.role].name : '???';
                    const isDead = p.status === 'DEAD';
                    return `
                    <div class="flex items-center justify-between p-2 border-b border-zinc-800 ${p.uid===Game.userId ? 'bg-zinc-800/50 border-l-2 border-red-500' : ''} ${isDead ? 'opacity-50 grayscale' : ''}">
                        <div>
                            <div class="text-sm font-bold ${p.uid===Game.userId ? 'text-white' : 'text-zinc-400'}">${p.name}</div>
                            <div class="text-[10px] text-zinc-600">${roleName}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs font-mono font-bold ${p.san < 30 ? 'text-red-500' : 'text-zinc-500'}">SAN: ${p.san}</div>
                            <div class="text-[10px] ${isDead ? 'text-red-800' : 'text-green-800'}">${p.status}</div>
                        </div>
                    </div>`;
                }).join('');
            },

            addLog: (msg) => {
                const log = document.getElementById('game-log');
                const p = document.createElement('p');
                p.innerText = `> ${msg}`;
                log.prepend(p);
            },

            addChat: (name, msg) => {
                const box = document.getElementById('chat-box');
                const div = document.createElement('div');
                div.className = `msg-bubble ${name===Game.userName ? 'msg-right' : 'msg-left'}`;
                div.innerHTML = `<strong class="block text-[10px] opacity-50 mb-1">${name}</strong>${msg}`;
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            },

            shake: () => {
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 500);
            },

            toggleRules: () => {
                document.getElementById('modal-rules').classList.toggle('hidden');
                document.getElementById('full-rules-list').innerHTML = RULES.map((r,i) => `<p>${i+1}. ${r}</p>`).join('');
            }
        };

        // --- 4. GLOBAL GAME STATE (Safe Definition) ---
        window.Game = {
            mode: 'OFFLINE',
            state: 'MENU',
            turn: 0,
            roomId: null,
            userId: null,
            userName: "幸存者",
            players: [], 
            me: null,    
            currentEvent: null,
            isHost: false,
            
            init: async (mode) => {
                const nameInput = document.getElementById('p-name').value.trim();
                Game.userName = nameInput || `No.${Math.floor(Math.random()*1000)}`;
                Game.mode = mode;

                if (mode === 'OFFLINE') {
                    Game.setupOffline();
                } else {
                    if (!isOnlineCapable) {
                        alert("无法连接 Firebase 服务器，请检查网络或使用离线模式。");
                        return;
                    }
                    await Game.setupOnline();
                }
            },

            setupOffline: () => {
                Game.isHost = true;
                Game.userId = 'me';
                Game.players = [
                    { uid: 'me', name: Game.userName, role: null, san: 100, status: 'ALIVE', isBot: false },
                    { uid: 'bot1', name: "老王", role: 'BRUTE', san: 120, status: 'ALIVE', isBot: true },
                    { uid: 'bot2', name: "Sarah", role: 'MEDIC', san: 100, status: 'ALIVE', isBot: true },
                    { uid: 'bot3', name: "阿呆", role: 'DETECTIVE', san: 100, status: 'ALIVE', isBot: true }
                ];
                Game.me = Game.players[0];
                UI.showScreen('screen-role');
                UI.renderRoles();
            },

            setupOnline: async () => {
                const btn = document.getElementById('btn-connect');
                const status = document.getElementById('connect-status');
                const roomIdInput = document.getElementById('p-room').value.trim();
                
                if (!roomIdInput) {
                    status.innerText = "请输入房间号！";
                    status.className = "text-red-500 text-xs text-center mt-2";
                    return;
                }
                
                btn.disabled = true;
                btn.innerText = "正在连接云端数据库...";
                Game.roomId = roomIdInput;

                try {
                    // Auth
                    await signInAnonymously(auth);
                    Game.userId = auth.currentUser.uid;

                    // Join/Create Room
                    const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', `room_${Game.roomId}`);
                    const playerRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${Game.roomId}_players`, Game.userId);

                    const roomSnap = await getDoc(roomRef);
                    if (!roomSnap.exists()) {
                        Game.isHost = true;
                        await setDoc(roomRef, {
                            status: 'LOBBY',
                            currentRound: 0,
                            currentEvent: null,
                            logs: [],
                            hostId: Game.userId
                        });
                    }

                    // Register Player
                    await setDoc(playerRef, {
                        uid: Game.userId,
                        name: Game.userName,
                        role: null,
                        san: 100,
                        status: 'ALIVE',
                        isBot: false,
                        joinedAt: serverTimestamp()
                    });

                    // Listeners
                    Game.listenToRoom();
                    Game.listenToPlayers();

                    // UI Update
                    UI.showScreen('screen-role');
                    UI.renderRoles();
                    document.getElementById('game-mode-display').innerText = `ONLINE: ${Game.roomId}`;

                } catch (e) {
                    console.error(e);
                    status.innerText = "连接失败: " + e.message;
                    status.className = "text-red-500 text-xs text-center mt-2";
                    btn.disabled = false;
                    btn.innerText = "重试";
                }
            },

            selectRole: async (roleId) => {
                if (Game.mode === 'OFFLINE') {
                    Game.me.role = roleId;
                    if (roleId === 'BRUTE') Game.me.san = 120;
                    UI.showScreen('screen-game');
                    Game.startTurn();
                } else {
                    const playerRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${Game.roomId}_players`, Game.userId);
                    await updateDoc(playerRef, { 
                        role: roleId,
                        san: roleId === 'BRUTE' ? 120 : 100
                    });
                    UI.showScreen('screen-game');
                    document.getElementById('event-desc').innerText = "等待房主开启档案... (或等待全员准备)";
                    if (Game.isHost) setTimeout(() => Game.startTurn(), 2000);
                }
            },

            startTurn: async () => {
                if (!Game.isHost) return;
                Game.turn++;
                const seed = EVENT_SEEDS[Math.floor(Math.random() * EVENT_SEEDS.length)];
                
                let finalText = seed.seed;
                
                // AI Generation
                try {
                    if(Game.mode === 'OFFLINE') {
                        document.getElementById('ai-loading').classList.remove('hidden');
                        document.getElementById('event-desc').innerText = "AI 正在重构恐怖现实...";
                    }
                    
                    const prompt = `基础事件："${seed.seed}"。将其扩写成一段令人毛骨悚然的场景描述（50字内）。`;
                    const aiRes = await ARK.call(prompt);
                    if (aiRes) finalText = aiRes;
                } catch (e) { console.warn("AI skipped"); }

                const eventData = { text: finalText, type: seed.type, options: seed.options, turn: Game.turn };

                if (Game.mode === 'OFFLINE') {
                    Game.currentEvent = eventData;
                    document.getElementById('ai-loading').classList.add('hidden');
                    UI.renderEvent();
                    Game.simulateBots();
                } else {
                    const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', `room_${Game.roomId}`);
                    await updateDoc(roomRef, { status: 'PLAYING', currentRound: Game.turn, currentEvent: eventData });
                }
            },

            resolveAction: async (optIdx) => {
                const evt = Game.currentEvent;
                const opt = evt.options[optIdx];
                let dSan = 0;
                let logMsg = "";

                if (opt.type === 'safe' || opt.type === 'heal') {
                    dSan = opt.val || 0;
                    logMsg = "做出判断";
                } else if (opt.type === 'bad') {
                    dSan = -opt.val;
                    if (Game.me.role === 'BRUTE') dSan = Math.floor(dSan * 0.7);
                    logMsg = "受到伤害";
                    UI.shake();
                } else if (opt.type === 'dead') {
                    dSan = -999;
                    logMsg = "触发即死";
                }

                const newSan = Math.max(0, Game.me.san + dSan);
                const newStatus = newSan <= 0 ? 'DEAD' : 'ALIVE';

                if (Game.mode === 'OFFLINE') {
                    Game.me.san = newSan;
                    Game.me.status = newStatus;
                    UI.addLog(`你 ${logMsg} (${dSan} SAN)`);
                    UI.updateTeam();
                    document.getElementById('action-container').classList.add('hidden');
                    document.getElementById('waiting-text').classList.remove('hidden');
                    setTimeout(() => {
                        document.getElementById('action-container').classList.remove('hidden');
                        document.getElementById('waiting-text').classList.add('hidden');
                        Game.startTurn();
                    }, 3000);
                } else {
                    const playerRef = doc(db, 'artifacts', appId, 'public', 'data', `room_${Game.roomId}_players`, Game.userId);
                    await updateDoc(playerRef, { san: newSan, status: newStatus, lastActionRound: Game.turn });
                    document.getElementById('action-container').classList.add('hidden');
                    document.getElementById('waiting-text').classList.remove('hidden');
                }
            },

            listenToRoom: () => {
                onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', `room_${Game.roomId}`), (snap) => {
                    if (!snap.exists()) return;
                    const data = snap.data();
                    if (data.currentRound > Game.turn) {
                        Game.turn = data.currentRound;
                        Game.currentEvent = data.currentEvent;
                        UI.renderEvent();
                        document.getElementById('action-container').classList.remove('hidden');
                        document.getElementById('waiting-text').classList.add('hidden');
                        UI.addLog(`--- 第 ${Game.turn} 回合开始 ---`);
                    }
                });
            },

            listenToPlayers: () => {
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', `room_${Game.roomId}_players`), (snap) => {
                    const players = [];
                    snap.forEach(d => players.push(d.data()));
                    Game.players = players;
                    const me = players.find(p => p.uid === Game.userId);
                    if (me) Game.me = me;
                    UI.updateTeam();
                    if (Game.isHost && Game.state !== 'MENU') {
                        const alive = players.filter(p => p.status === 'ALIVE');
                        const allActed = alive.every(p => p.lastActionRound === Game.turn);
                        if (allActed && alive.length > 0) setTimeout(() => Game.startTurn(), 1000);
                    }
                });
            },

            simulateBots: () => {
                Game.players.forEach(p => {
                    if (p.isBot && p.status === 'ALIVE') {
                        setTimeout(() => {
                            const dmg = Math.random() > 0.7 ? 15 : 0;
                            p.san -= dmg;
                            if (p.san <= 0) p.status = 'DEAD';
                            UI.updateTeam();
                        }, 1000 + Math.random() * 2000);
                    }
                });
            },

            sendChat: (e) => {
                e.preventDefault();
                const input = document.getElementById('chat-input');
                const txt = input.value.trim();
                if(!txt) return;
                UI.addChat(Game.userName, txt);
                input.value = '';
            }
        };

        const ARK = {
            call: async (prompt) => {
                try {
                    const res = await fetch(ARK_CONFIG.url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${ARK_CONFIG.key}` },
                        body: JSON.stringify({ model: ARK_CONFIG.model, messages: [{ role: "system", content: "你是一个恐怖游戏的内容生成引擎。输出必须简短、黑暗、有克苏鲁风格。" }, { role: "user", content: prompt }] })
                    });
                    const data = await res.json();
                    return data.choices[0].message.content;
                } catch (e) {
                    console.error("AI Error", e);
                    return null;
                }
            }
        };

        // Init Icons
        lucide.createIcons();

    </script>
</body>
